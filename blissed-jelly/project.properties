# -------------------------------------------------------------------
# P R O J E C T  P R O P E R T I E S
# -------------------------------------------------------------------

maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

maven.ui.banner.background = white
maven.ui.section.background = #990000

maven.checkstyle.paren.pad = ignore
maven.checkstyle.max.line.len = 132

maven.checkstyle.header.file = LICENSE.txt
maven.checkstyle.header.ignore.line = 1,2,3,4,5,6
maven.checkstyle.const.pattern = ^[a-zA-Z][a-zA-Z0-9_]*$
